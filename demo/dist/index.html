<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Welcomescreen demo | Framework7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.4.0/css/framework7.bundle.min.css">

    <!-- Custom styles -->
    <style>
      .tutorialicon {
        font-size: 250px;
        line-height: 170px;
      }

      .tutorial-close-btn {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        color: #0da6ec;
      }

      .welcomescreen-container .welcomescreen-text a{
        color: #fff;
        text-decoration: underline;
      }

      .tutorial-close-btn {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        color: #0da6ec !important;
        text-decoration: none !important;
      }

      .page-content {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Welcomescreen demo</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>This plugin will display a fullscreen swipeable modal window to guide the user through a welcome screen</p>
            <p><a href="#" class="tutorial-open-btn button">Open Welcome Screen</a></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.4.0/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
