<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2196f3" />
    <title>Welcomescreen demo | Framework7</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Welcomescreen demo</div>
            </div>
          </div>

          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>
              This plugin will display a fullscreen swipeable modal window to
              guide the user through a welcome screen
            </p>
            <p>
              <a href="#" class="tutorial-open-btn button"
                >Open Welcome Screen</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
